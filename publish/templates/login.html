{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'publish/css/reset.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'publish/css/supersized.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'publish/css/style.css' %}" />
<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta charset="utf-8">
        <title>Fullscreen Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- CSS -->
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=PT+Sans:400,700'>

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    </head>

    <body>

        <div class="page-container">
            <h1>Login</h1>
            <form action="" method="post" enctype="multipart/form-data"  >
                {% csrf_token %}  
            <!--    {{uf.as_p}}   -->
                <input type="text" name="username" class="username" placeholder="Username">
                <input type="password" name="password" class="password" placeholder="Password">
                <button type="submit">登陆</button></br></br>
                <h2> 还没有账号 ?    &nbsp&nbsp&nbsp <a  href="http://192.168.10.116/publish/regist/" > 注册 </a>  </h2>
                <div class="error"><span>+</span></div>
            </form>
            <div class="connect">
                <p>Or connect with:</p>
                <p>
                    <a class="facebook" href=""></a>
                    <a class="twitter" href=""></a>
                </p>
            </div>
        </div>

        <!-- Javascript -->
        <script src="/static/publish/js/jquery-1.8.2.min.js"></script>
        <script src="/static/publish/js/supersized.3.2.7.min.js"></script>
        <script src="/static/publish/js/supersized-init.js"></script>
        <script src="/static/publish/js/scripts.js"></script>

    </body>

</html>
